<!DOCTYPE html>
<html lang="en" data-theme="light">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Browse4Pets</title>
      <link
         rel="shortcut icon"
         href="./assets/logo-header.png"
         type="image/x-icon"
      />

      <!-- Font Awesome CDN -->
      <script
         src="https://kit.fontawesome.com/3179a557de.js"
         crossorigin="anonymous"
      ></script>

      <!-- DaisyUI and Tailwind CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style/style.css" />
   </head>

   <body class="font-sora">
      <header>
         <!-- NavBar Area -->
         <div class="bg-[#FFF9F4]">
            <div class="container flex justify-between items-center">
               <!-- Logo -->
               <div class="flex items-center cursor-pointer">
                  <img
                     class="w-12 h-12 mr-3"
                     src="./assets/logo-header.png"
                     alt="Logo"
                  />
                  <h2 class="text-[#111] text-[26px] hidden md:block">
                     Browse <span class="text-[#FFDC26]">4</span>Pets
                  </h2>
               </div>

               <!-- Actionable link -->
               <div>
                  <ul class="flex space-x-8 text-[#111] text-xl">
                     <li><a href="#">Find a pet</a></li>
                     <li><a href="#">Breeds</a></li>
                     <li><a href="#">Contact US</a></li>
                  </ul>
               </div>

               <!-- Authorization button -->
               <div class="flex items-center">
                  <!-- Bell Icon -->
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="size-6"
                  >
                     <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                     />
                  </svg>

                  <!-- Search Icon -->
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="size-6"
                  >
                     <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                     />
                  </svg>

                  <div>
                     <button class="btn btn-outline btn-info">Info</button>
                  </div>
               </div>
            </div>
         </div>
      </header>
   </body>
</html>
